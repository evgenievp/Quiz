{% extends 'base.html' %}
{% block content %}

    {% include 'logged-in-navbar.html' %}

    <div class="register-page">
        <form method="post" action="{% url 'register page' %}">
            {{ form }}
            {% csrf_token %}
            <input type="checkbox" required>
            <label class="checkbox" for="I Agree with the Terms and Conditions"></label>
            <button>Register</button>
        </form>
    </div>

{% endblock %}
